group 'com.scottwshaw.ccdexample'
version '0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5
configurations {
    compile
}
repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.3'
    compile 'com.sparkjava:spark-template-handlebars:2.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'com.sparkjava', name: 'spark-core', version: '2.3', transitive: true
}
